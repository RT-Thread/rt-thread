	mww 0xD0001494 0x00120012 ;#  DDR2 SDRAM ODT Control (Low) Register
	mww 0xD0001498 0x00000000 ;#  DDR2 SDRAM ODT Control (High) REgister
	mww 0xD000149C 0x0000E40F ;#  DDR2 Dunit ODT Control Register
