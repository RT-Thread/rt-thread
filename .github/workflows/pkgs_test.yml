name: pkgs_test

on:
    push:
        branches:
          - master
        paths-ignore:
          - .github/**
          - documentation/**
          - '**/README.md'
          - '**/README_zh.md'
          - MAINTAINERS
    pull_request:
        branches:
          - master
        paths-ignore:
          - .github/**
          - documentation/**
          - '**/README.md'
          - '**/README_zh.md'
          - MAINTAINERS
    workflow_dispatch:

jobs:
    change:
        uses: RT-Thread/pkgs-test/.github/workflows/pkgs-action.yml@main
        if: github.repository_owner == 'RT-Thread'
        with:
            rt-thread-versions: "branch:master"
            test-specific-pkgs: true
            pkgs: |
                hello

