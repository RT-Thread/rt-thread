proc mmu_off {} {
	set cp [arm mrc 15 0 1 0 0]
	set cp [expr ($cp & ~1)]
	arm mcr 15 0 1 0 0 $cp
}

proc mmu_on {} {
	set cp [arm mrc 15 0 1 0 0]
	set cp [expr ($cp | 1)]
	arm mcr 15 0 1 0 0 $cp
}

