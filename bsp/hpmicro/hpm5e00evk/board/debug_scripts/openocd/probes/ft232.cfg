bindto 0.0.0.0
adapter speed 10000
reset_config trst_and_srst
adapter srst delay 50

adapter driver ftdi
ftdi_vid_pid 0x0403 0x6014

ftdi_layout_init 0x0018 0x001b
ftdi_layout_signal nTRST -data 0x0100 -noe 0x0400
ftdi_layout_signal nSRST -data 0x0200 -noe 0x0800
