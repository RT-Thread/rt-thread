name: Code Format with Clang-Format

on:
  workflow_dispatch:
    inputs:
      exclude_patterns:
        description: "æ’é™¤æ–‡ä»¶/ç›®å½• (ä»¥é€—å·é—´éš”)\n Files/Directories to exclude(comma-separated)"
        required: false
        default: ''
      branch:
        description: "è¦æ ¼å¼åŒ–çš„åˆ†æ”¯ | Branch to format"
        required: true
        default: ''
      pr_number:
        description: "PRç¼–å· | PR Number"
        required: true
        default: ''

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: read

jobs:
  format-code:
    if: |
      github.repository_owner != 'RT-Thread'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          lfs: false

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format

      - name: Check clang-format version
        run: |
          echo "ğŸ“‹ clang-format version information:"
          clang-format --version
          echo "ğŸ“‹ Detailed version info:"
          clang-format -version
          # æ£€æŸ¥æ”¯æŒçš„åŠŸèƒ½
          echo "ğŸ“‹ Checking supported features..."
          clang-format --help | grep -i "align\|consecutive" || echo "No align/consecutive options found"

      - name: Get changed files from PR
        id: get-pr-files
        run: |
          max_retries=3
          retry_count=0
          changed_files=""
          api_response=""
          
          # è·å–PRç¼–å·ï¼ˆworkflow_dispatchæ—¶éœ€è¦æ‰‹åŠ¨è¾“å…¥ï¼‰
          PR_NUMBER="${{ github.event.inputs.pr_number }}"
          
          if [ -z "$PR_NUMBER" ]; then
            echo "Error: PR number is required"
            exit 1
          fi
          
          echo "Fetching changed files for PR #$PR_NUMBER..."
          
          while [ $retry_count -lt $max_retries ]; do
            # ä½¿ç”¨ä¸€ä¸ªcurlè°ƒç”¨åŒæ—¶è·å–å“åº”å†…å®¹å’ŒçŠ¶æ€ç 
            api_response=$(curl -s -w "\n%{http_code}" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/RT-Thread/rt-thread/pulls/$PR_NUMBER/files")
            
            # åˆ†ç¦»HTTPçŠ¶æ€ç å’Œå“åº”å†…å®¹
            http_status=$(echo "$api_response" | tail -1)
            api_response=$(echo "$api_response" | sed '$d')
            
            echo "HTTP Status: $http_status"
            
            # æ£€æŸ¥HTTPçŠ¶æ€ç 
            if [ "$http_status" -ne 200 ]; then
              echo "Retry $((retry_count+1)): HTTP $http_status - API response error"
              echo "API Response: $api_response"
              sleep 5
              ((retry_count++))
              continue
            fi
            
            # éªŒè¯å“åº”æ˜¯å¦ä¸ºæœ‰æ•ˆJSONä¸”åŒ…å«æ–‡ä»¶æ•°ç»„
            if jq -e 'if type=="array" then .[0].filename else empty end' <<<"$api_response" >/dev/null 2>&1; then
              changed_files=$(jq -r '.[].filename' <<<"$api_response")
              break
            else
              echo "Retry $((retry_count+1)): API response not ready or invalid format"
              echo "API Response: $api_response"
              sleep 5
              ((retry_count++))
            fi
          done
          
          if [ -z "$changed_files" ]; then
            echo "Error: Failed to get changed files after $max_retries attempts"
            echo "Final API Response: $api_response"
            exit 1
          fi
          
          # å°†æ–‡ä»¶åˆ—è¡¨è½¬æ¢ä¸ºé€—å·åˆ†éš”æ ¼å¼
          changed_files_comma=$(echo "$changed_files" | tr '\n' ',' | sed 's/,$//')
          
          echo "Successfully fetched $(echo "$changed_files" | wc -l) changed files"
          
          # è®¾ç½®è¾“å‡º
          echo "all_changed_files=$changed_files_comma" >> $GITHUB_OUTPUT
          echo "changed_files_count=$(echo "$changed_files" | wc -l)" >> $GITHUB_OUTPUT

      - name: Find source files to format
        id: find-files
        run: |
          # è·å–PRä¸­ä¿®æ”¹çš„æ–‡ä»¶
          CHANGED_FILES="${{ steps.get-pr-files.outputs.all_changed_files }}"
          
          # å°†é€—å·åˆ†éš”çš„æ–‡ä»¶åˆ—è¡¨è½¬æ¢ä¸ºæ¢è¡Œåˆ†éš”
          CHANGED_FILES_LINES=$(echo "$CHANGED_FILES" | tr ',' '\n')
          
          # ç¾åŒ–æ‰“å°PRä¸­ä¿®æ”¹çš„æ–‡ä»¶
          echo "ğŸ“‹ PRä¸­ä¿®æ”¹çš„æ–‡ä»¶åˆ—è¡¨:"
          echo "â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
          count=1
          while IFS= read -r file; do
            if [ -n "$file" ]; then
              echo "â”‚ $count. $file"
              ((count++))
            fi
          done <<< "$CHANGED_FILES_LINES"
          echo "â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
          echo "æ€»å…±ä¿®æ”¹äº† $((count-1)) ä¸ªæ–‡ä»¶"
          
          # å¦‚æœæ²¡æœ‰ä¿®æ”¹çš„æ–‡ä»¶ï¼Œé€€å‡º
          if [ -z "$CHANGED_FILES" ]; then
            echo "âŒ PRä¸­æ²¡æœ‰ä¿®æ”¹çš„æ–‡ä»¶"
            echo "files_count=0" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # ç»§ç»­ä½¿ç”¨CHANGED_FILESè¿›è¡Œåç»­å¤„ç†
          CHANGED_FILES="$CHANGED_FILES_LINES"
          
          # è¿‡æ»¤å‡ºéœ€è¦æ ¼å¼åŒ–çš„æºæ–‡ä»¶ï¼ˆæ‰©å±•clang-formatæ”¯æŒçš„æ–‡ä»¶ç±»å‹ï¼‰
          FILES=""
          while IFS= read -r file; do
            if [ -n "$file" ] && [[ "$file" =~ \.(cpp|h|c|hpp|cc|hh|C|H|cp|cxx|hxx|inc|inl|ipp|tpp|txx)$ ]]; then
              FILES="$FILES$file"$'\n'
            fi
          done <<< "$CHANGED_FILES"
          
          FILES=$(echo "$FILES" | sort | uniq)
          
          # å¤„ç†æ’é™¤æ¨¡å¼
          EXCLUDE_PATTERNS="${{ github.event.inputs.exclude_patterns }}"
          if [ -n "$EXCLUDE_PATTERNS" ] && [ -n "$FILES" ]; then
            IFS=',' read -ra PATTERNS <<< "$EXCLUDE_PATTERNS"
            for pattern in "${PATTERNS[@]}"; do
              pattern=$(echo "$pattern" | xargs)  # å»é™¤ç©ºæ ¼
              if [ -n "$pattern" ]; then
                # å»é™¤æœ«å°¾çš„æ–œæ ï¼ˆå¦‚æœæœ‰ï¼‰
                pattern=${pattern%/}
                echo "æ’é™¤æ¨¡å¼: $pattern"
                # ä½¿ç”¨ grep è¿‡æ»¤æ’é™¤æ¨¡å¼
                FILES=$(echo "$FILES" | grep -v "$pattern" || echo "$FILES")
              fi
            done
          fi
          
          if [ -z "$FILES" ]; then
            echo "âŒ æ²¡æœ‰éœ€è¦æ ¼å¼åŒ–çš„æ–‡ä»¶ï¼ˆå¯èƒ½éƒ½è¢«æ’é™¤äº†ï¼‰"
            echo "files_count=0" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # æ˜¾ç¤ºæ‰¾åˆ°çš„æ–‡ä»¶ç”¨äºè°ƒè¯•
          echo "ğŸ¯ éœ€è¦æ ¼å¼åŒ–çš„æ–‡ä»¶:"
          echo "â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
          count=1
          while IFS= read -r file; do
            if [ -n "$file" ]; then
              echo "â”‚ $count. $file"
              ((count++))
            fi
          done <<< "$FILES"
          echo "â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
          
          FILE_COUNT=$(echo "$FILES" | wc -l)
          echo "æ‰¾åˆ° $FILE_COUNT ä¸ªéœ€è¦æ ¼å¼åŒ–çš„æ–‡ä»¶"
          echo "files_count=$FILE_COUNT" >> $GITHUB_OUTPUT
          
          # å°†æ–‡ä»¶åˆ—è¡¨ä¿å­˜ä¸ºå¤šè¡Œè¾“å‡º
          echo "files_list<<EOF" >> $GITHUB_OUTPUT
          echo "$FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Clean up temporary files
        run: |
          rm -f changed_files.txt
          rm -f format_files.sh
          echo "âœ… ä¸´æ—¶æ–‡ä»¶æ¸…ç†å®Œæˆ"
          
      - name: Format code with clang-format
        if: steps.find-files.outputs.files_count != '0'
        run: |
          echo "å¼€å§‹æ ¼å¼åŒ–ä»£ç ..."
          FILES="${{ steps.find-files.outputs.files_list }}"
          
          # ä½¿ç”¨clang-formatæ‰¹é‡æ ¼å¼åŒ–æ–‡ä»¶
          echo "$FILES" | xargs -I {} sh -c '
            file="{}"
            if [ -f "$file" ]; then
              echo "ğŸ“ æ ¼å¼åŒ–: $file"
              clang-format -style=file -i "$file"
              if [ $? -eq 0 ]; then
                echo "âœ… æ ¼å¼åŒ–æˆåŠŸ: $file"
              else
                echo "âŒ æ ¼å¼åŒ–å¤±è´¥: $file"
                exit 1
              fi
            else
              echo "âš ï¸  æ–‡ä»¶ä¸å­˜åœ¨: $file"
            fi
          '
          
          echo "âœ… ä»£ç æ ¼å¼åŒ–å®Œæˆ"
          
      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "âœ… ä»£ç æ— éœ€æ ¼å¼åŒ–"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "ğŸ“‹ æ£€æµ‹åˆ°æ ¼å¼åŒ–æ›´æ”¹:"
            git diff --name-only
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add -A
          git commit -m "style: format code with clang-format [skip ci]"
          git push origin HEAD:${{ github.event.inputs.branch }}
          
          echo "âœ… ä»£ç æ ¼å¼åŒ–å®Œæˆå¹¶å·²æ¨é€åˆ°åˆ†æ”¯ ${{ github.event.inputs.branch }}"
          
      - name: Summary
        run: |
          echo "=== æ ¼å¼åŒ–æ€»ç»“ ==="
          echo "åˆ†æ”¯: ${{ github.event.inputs.branch }}"
          echo "æ’é™¤æ¨¡å¼: ${{ github.event.inputs.exclude_patterns || 'æ— ' }}"
          echo "å¤„ç†æ–‡ä»¶æ•°: ${{ steps.find-files.outputs.files_count }}"
          echo "æœ‰æ›´æ”¹: ${{ steps.check-changes.outputs.has_changes }}"
          echo "clang-format ç‰ˆæœ¬: $(clang-format --version | head -1)"